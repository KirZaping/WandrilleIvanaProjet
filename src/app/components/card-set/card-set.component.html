<div class="container">
  <div class="section">
    <h1 class="section-title">{{ title }}</h1>
    <div class="row">
      <div class="col-md-3" *ngFor="let card of cards">
        <div class="card">
          <img [src]="card" class="card-img-top" alt="Image Client">
        </div>
      </div>
    </div>
  </div>
</div>
