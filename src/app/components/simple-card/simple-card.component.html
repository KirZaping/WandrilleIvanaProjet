<div class="main-container">
    <h1 class="main-title">{{ main_title }}</h1>
    <div class="row">
        <div class="col-md-4 hotel-card">
            <div class="card">
                <img [src]="image" class="img" *ngIf="image !== ''">
                <h2 class="title" *ngIf="card_title !== ''">{{ card_title }}</h2>
                <p class="description" *ngIf="description !== ''">{{ description }}</p>
                <p class="price" *ngIf="price !== 0">Prix: {{ price }} €</p>
                <p class="stars" *ngIf="stars > 0">{{ '⭐'.repeat(stars) }}</p>
                <p class="site_web" *ngIf="site_web !== ''"> <a href="{{ site_web }}">Site internet</a></p>
            </div>
        </div>
    </div>
</div>
